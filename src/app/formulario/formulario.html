<div class="card mx-auto mt-4 p-4" style="max-width: 500px; background-color: #1f1f1f; border: 1px solid #333;">
    <h5 class="card-title text-center text-info mb-4">Agregar Nuevo Producto</h5>

    <form (submit)="AgregarProducto(); $event.preventDefault();">
        <div class="mb-3">
            <label for="nuevoProducto" class="form-label text-light">Descripci√≥n del producto</label>
            <input type="text" id="nuevoProducto" class="form-control text-white bg-dark border-secondary"
                placeholder="Articulo" #descripcionInput />
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label text-light">Precio</label>
            <input type="number" id="precio" class="form-control text-white bg-dark border-secondary" name="precio"
                placeholder="$0.00" #precioInput />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Agregar
            </button>
        </div>
    </form>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
